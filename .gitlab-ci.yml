# iniciando com ci

image: docker:stable

services:
- docker:dind

before_script:
  - docker info
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD

build-docker:
  stage: build
  script:
  - docker build -t minha-imagem .
  - docker tag minha-imagem jnlucas/minha-imagem:latest
  - docker push jnlucas/minha-imagem:latest

build-project:
  stage: build
  tags:
   - meu-runner
  script:
   - echo "meu runner"
